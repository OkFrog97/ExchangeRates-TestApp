
<div class="cardField">
    <div class="card" *ngFor="let v of Valutes">
        <div class="card-header">
            {{v.name}}
        </div>
        <div class="card-body">
            <p>Наименование: {{v.name}}</p>
            <p>Номинал: {{v.nominal}}</p>
            <p>Цена: {{v.value}}</p>
            <button (click)="deliteCard(v.name)" class="btn btn-light"><span class="far fa-trash-alt"></span></button>
        </div>
    </div>
</div>
