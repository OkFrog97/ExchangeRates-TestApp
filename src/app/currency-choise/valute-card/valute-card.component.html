
<div class="cardField">
    <div class="card" *ngFor="let v of Valutes">
        <div class="card-header">
            {{v.name}}
        </div>
        <div class="card-body">
            <p>Наименование: {{v.name}}</p>
            <p>Номина: {{v.nominal}}</p>
            <p>Цена: {{v.value}}</p>
        </div>
    </div>
</div>
